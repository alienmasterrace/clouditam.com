{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block page_title %}Account Settings{% endblock %}
{% block right_content %}
<div class="row top-summary">
        <div class="col-lg-12 col-md-6">
            <div class="widget red-1 animated fadeInDown">
                <div class="widget-content padding">
                    <div class="widget-icon">
                        <i class="icon-lock-1"></i>
                    </div>
                    <div class="text-box">
                        <p class="maindata"><b>ACCOUNT</b> SETTINGS</p>
                        <div class="clearfix"></div>
                        <br>
                        <div class="clearfix"></div>
                        <br>
                        <div class="widget">
					<div class="widget-content padding">
						<form class="form-horizontal" role="form" id="registerForm">
						  <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="First Name" value="{{ request.user.first_name }}">
							</div>
						  </div>
                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="First Name" value="{{ request.user.last_name }}">
							</div>
						  </div>
                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Company</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Company" value="{{ request.user.customer.payment.company }}">
							</div>
						  </div>

						  <div class="form-group">
							<label class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-10">
							  <p class="form-control-static">{{ request.user.email }}</p>
							</div>
						  </div>
                            <div class="form-group">
							<label class="col-sm-2 control-label">Phone</label>
							<div class="col-sm-2">
								<select class="form-control">
								  <option>+90</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
                                <div class="col-sm-8">
							  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" value="{{ request.user.customer.payment.phone_number }}" name="phoneNumber">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Address" value="{{ request.user.customer.payment.address }}">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Address 2</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Address 2" value="{{ request.user.customer.payment.address2 }}">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Zip/Postal Code</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Zip/Postal Code" value="{{ request.user.customer.payment.zip_or_postal }}">
							</div>
						  </div>



						  <div class="form-group">
							<label class="col-sm-2 control-label">City/Location</label>
							<div class="col-sm-10">
								<select class="form-control">
								  <option>Select Country</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
						  </div>


						  <div class="form-group">
							<label class="col-sm-2 control-label">State</label>
							<div class="col-sm-10">
								<select class="form-control">
								  <option>Select State</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
						  </div>



						  <div class="form-group">
							<label class="col-sm-2 control-label">Country</label>
							<div class="col-sm-10">
								<select class="form-control">
								  <option>Select Country</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>
							</div>
						  </div>

                            <button type="submit" class="btn btn-primary">Save</button>

						</form>
					</div>

				</div>

                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
{% block extra_js %}
<script src="{% static "dashboard/assets/libs/bootstrap-validator/js/bootstrapValidator.min.js" %}"></script>
	<script src="{% static "dashboard/assets/js/pages/form-validation.js" %}"></script>
{% endblock %}
